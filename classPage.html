<html>
	<head>
		<script type="text/javascript" src = "jQuery.js"></script> <!-- change this for the app -->
		<script type="text/javascript" src = "bootstrap3/js/bootstrap.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="bootstrap3/css/bootstrap.css">
	</head>
	<body>
		<div id = "navbar"></div>
		<div id = "cp-content">
			<div id = "cp-results">
				<legend style = "border-color: grey;">
					<h1 style = "text-align: center;">6.813 

					<button id= "cp-uploadBtn" type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal" style="cursor: pointer">Upload</button>

				</h1>
					
				</legend>
				<div id = 'cp-searchOverlay'>
					<span style = "margin-right: 15px;" class = "cp-icon glyphicon glyphicon-search"></span>
				</div>
				<input type = 'text' id = 'cp-search' placeholder = 'Search Class Results'>
				<div id = "cp-filter" class="btn-group dropdown keep-open">
				  <button id = "cp-filterBtn" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
				    Filter <span class="caret"></span>
				  </button>
				  <ul id = "cp-menu" class="dropdown-menu" role="menu">
				    <li>
				    	<div style = "text-align: center;">
				    		<button id = "cp-topRatedBtn" class = "btn btn-default">Top Rated</button>
				    		<button id = "cp-NewestBtn" class = "btn btn-default">Newest</button>
				    	</div>
				    </li>
				    <li class="divider"></li>
				    <li class = "cp-filterOption" id = "cp-filterStarred"><a>Starred<span style = "float: right; color: #5FCA54; display: none;" class = "glyphicon glyphicon-ok"></span></a></li>
				    <li class = "cp-filterOption" id = "cp-filterVideos"><a>Videos<span style = "float: right; color: #5FCA54; display: none;" class = "glyphicon glyphicon-ok"></span></a></li>
				    <li class = "cp-filterOption" id = "cp-filterWebsites"><a>Websites<span style = "float: right; color: #5FCA54; display: none;" class = "glyphicon glyphicon-ok"></span></a></li>
				    <li class = "cp-filterOption" id = "cp-filterAudio"><a>Audio<span style = "float: right; color: #5FCA54; display: none;" class = "glyphicon glyphicon-ok"></span></a></li>
				    <li class = "cp-filterOption" id = "cp-filterNotes"><a>Notes<span style = "float: right; color: #5FCA54; display: none;" class = "glyphicon glyphicon-ok"></span></a></li>
				    <li class = "cp-filterOption" id = "cp-filterProblems"><a>Problems<span style = "float: right; color: #5FCA54; display: none;" class = "glyphicon glyphicon-ok"></span></a></li>
				    <li class = "cp-filterOption" id = "cp-filterOther"><a>Other<span style = "float: right; color: #5FCA54; display: none;" class = "glyphicon glyphicon-ok"></span></a></li>
				  </ul>
				</div>
			</div>
			<div id = "cp-viewer"></div>
		</div>

	  <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
              <h4 class="modal-title" id="myModalLabel">Upload Content</h4>
            </div>
            <div class="modal-body">
              <p>

              	Modalllllllll


              </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

	</body>
	<script type="text/javascript" src = "classPage.js"></script>
	<script type="text/javascript" src = "navbar.js"></script>
	<link rel="stylesheet" type="text/css" href="classPage.css">
	<link rel="stylesheet" type="text/css" href="navbar.css">
</html>
